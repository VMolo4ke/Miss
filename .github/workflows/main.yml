name: CI/CD Pipeline

on:
  push:
    branches: [master]

jobs:
  check-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Backend Test
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          load: true

      - name: Build Frontend Test
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          load: true

  deploy:
    needs: check-build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /app/miss

            # Обновляем код
            if [ -d ".git" ]; then
              git pull origin master
            else
              git clone https://github.com/VMolo4ke/Miss.git .
            fi

            # Запускаем всё
            docker compose up -d --build

            # Чистим мусор (старые слои образов)
            docker image prune -f
