name: CI Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Test Backend Build
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          load: true

      - name: Test Frontend Build
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          load: true
